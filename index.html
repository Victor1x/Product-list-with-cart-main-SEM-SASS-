<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list with cart</title>
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal"></div>
    </div>
    <main id ="main">
      <section aria-labelledby="menu-title" id="menu">
        <h1>Desserts</h1>

        <ul role="list" class="list"></ul>
      </section>

      <!-- Carrinho de compras -->
      <section aria-labelledby="cart-title" id="cart_container">
        <div class="cart">
          <h3 id="cart__title">Your Cart (<span id="cart-count">0</span>)</h3>

          <ul role="list" class="cart__list"></ul>
        </div>
      </section>
    </main>
    <script src="src/script/script.js"></script>
    <script src="src/script/FunctionCart.js"></script>
    <script src="src/script/Data.js"></script>
    <!-- <script src="src/script/FunctionCart.js"></script> -->
  </body>
</html>
